    <div class="container">
        <header>
            <div class="logo">
                <img src="assets\WhatsApp_Image_2024-06-11_at_00.31.58_be4b3994-removebg-preview.png" alt="">
            </div>
            <button class="login-btn">Iniciar sesión</button>
        </header>
        <main>
            <section class="registration-form">
                <h1>Regístrate</h1>
                <p>¿Listo para crear un nuevo tú?</p>
                <form>
                    <div class="name-container">
                        <div class="input-group">
                            <label for="first-name">Nombre</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Jane" required>
                        </div>
                        <div class="input-group">
                            <label for="last-name">Apellido</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Smitherton" required>
                        </div>
                    </div>

                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="ElNalgon" required>

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="email@janesfakedomain.net" required>

                    <button type="submit">Subir</button>
                </form>
            </section>
            <section class="image-section">
                <img src="assets/GranadaRegistro.png" alt="Pomegranate">
            </section>
        </main>
